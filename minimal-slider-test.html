<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Minimal Slider Test</title>
        <style>
            body {
                padding: 20px;
                background: #0f172a;
                font-family: Arial, sans-serif;
            }
            input[type='range'] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 300px;
                height: 8px;
                border-radius: 4px;
                background: #1e293b;
                outline: none;
                cursor: pointer;
                display: block;
            }
            input[type='range']::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4f46e5;
                cursor: pointer;
                transition: all 150ms;
            }
            input[type='range']::-webkit-slider-thumb:hover {
                background: #3730a3;
                transform: scale(1.1);
            }
            input[type='range']::-moz-range-thumb {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4f46e5;
                cursor: pointer;
                border: none;
                transition: all 150ms;
            }
            input[type='range']::-moz-range-thumb:hover {
                background: #3730a3;
                transform: scale(1.1);
            }
            input[type='range']::-moz-range-track {
                background: transparent;
                border: none;
            }
            input[type='range']::-moz-range-progress {
                background: #4f46e5;
                height: 8px;
            }
        </style>
    </head>
    <body>
        <h1 style="color: white">Minimal Slider Test</h1>
        <label style="color: white; display: block; margin: 20px 0">
            Test Slider (60-600, step 60):
            <input type="range" min="60" max="600" step="60" value="60" id="testSlider" />
        </label>
        <p style="color: #4f46e5; font-size: 20px">Value: <span id="value">60</span></p>

        <script>
            const slider = document.getElementById('testSlider');
            const valueSpan = document.getElementById('value');

            slider.addEventListener('input', (e) => {
                console.log('Slider moved to:', e.target.value);
                valueSpan.textContent = e.target.value;
            });

            // Тест - проверим что элемент вообще существует и реагирует
            console.log('Slider element:', slider);
            console.log('Initial value:', slider.value);

            // Попытаемся изменить значение программно
            setTimeout(() => {
                slider.value = 180;
                slider.dispatchEvent(new Event('input', { bubbles: true }));
                console.log('Programmatically changed to 180');
            }, 1000);
        </script>
    </body>
</html>
