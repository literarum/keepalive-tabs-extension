<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Direct Slider Test</title>
        <style>
            body {
                background: #0f172a;
                padding: 40px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            }

            .container {
                max-width: 500px;
                margin: 0 auto;
            }

            h1 {
                color: #f1f5f9;
                margin-bottom: 30px;
            }

            .test-section {
                background: #1e293b;
                padding: 20px;
                border-radius: 12px;
                margin-bottom: 20px;
                border: 1px solid #334155;
            }

            label {
                display: block;
                color: #cbd5e1;
                margin-bottom: 10px;
                font-weight: 500;
            }

            .slider-group {
                display: flex;
                align-items: center;
                gap: 15px;
            }

            input[type='range'] {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                width: 100%;
                height: 8px;
                border-radius: 4px;
                background: #334155;
                outline: none;
                cursor: pointer;
            }

            input[type='range']::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4f46e5;
                cursor: pointer;
                border: none;
                transition: all 150ms ease;
            }

            input[type='range']::-webkit-slider-thumb:hover {
                background: #3730a3;
                transform: scale(1.2);
            }

            input[type='range']::-moz-range-thumb {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                background: #4f46e5;
                cursor: pointer;
                border: none;
                transition: all 150ms ease;
            }

            input[type='range']::-moz-range-thumb:hover {
                background: #3730a3;
                transform: scale(1.2);
            }

            input[type='range']::-moz-range-track {
                background: transparent;
                border: none;
            }

            .value-display {
                min-width: 50px;
                text-align: right;
                color: #4f46e5;
                font-weight: bold;
                font-size: 16px;
            }

            .unit {
                min-width: 40px;
                color: #94a3b8;
                font-size: 14px;
            }

            .debug {
                background: #0f172a;
                color: #cbd5e1;
                padding: 15px;
                border-radius: 8px;
                font-family: monospace;
                font-size: 12px;
                margin-top: 20px;
                border: 1px solid #334155;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Прямой тест слайдера</h1>

            <div class="test-section">
                <label>Базовый слайдер (60-600, шаг 60):</label>
                <div class="slider-group">
                    <input
                        type="range"
                        id="testSlider"
                        min="60"
                        max="600"
                        step="60"
                        value="120"
                        style="flex-grow: 1; min-width: 0"
                    />
                    <span class="value-display" id="sliderValue">120</span>
                    <span class="unit">сек</span>
                </div>
            </div>

            <div class="debug">
                <strong>Инструкции:</strong><br />
                1. Попробуйте перемещать синий ползунок мышкой<br />
                2. Число справа должно меняться<br />
                3. При наведении ползунок должен быть больше<br />
                <br />
                <strong>Статус:</strong>
                <div
                    id="status"
                    style="margin-top: 10px; padding: 10px; background: #1e293b; border-radius: 4px"
                >
                    Инициализация...
                </div>
            </div>
        </div>

        <script>
            const slider = document.getElementById('testSlider');
            const valueDisplay = document.getElementById('sliderValue');
            const status = document.getElementById('status');

            console.log('=== SLIDER TEST ===');
            console.log('Slider element:', slider);
            console.log('Initial value:', slider.value);
            console.log('Min:', slider.min, 'Max:', slider.max);

            slider.addEventListener('input', (e) => {
                const newValue = e.target.value;
                valueDisplay.textContent = newValue;
                console.log('Slider moved to:', newValue);
                status.innerHTML = `<span style="color: #4ade80;">✓ Слайдер работает! Текущее значение: ${newValue}</span>`;
            });

            slider.addEventListener('mousedown', () => {
                console.log('Slider grabbed');
            });

            slider.addEventListener('mouseup', () => {
                console.log('Slider released');
            });

            setTimeout(() => {
                if (!status.innerHTML.includes('работает')) {
                    status.innerHTML =
                        '<span style="color: #fbbf24;">Ожидание взаимодействия с слайдером...</span>';
                }
            }, 500);
        </script>
    </body>
</html>
